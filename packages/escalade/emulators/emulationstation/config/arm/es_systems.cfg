<systemList>
	<system>
		<name>amiga</name>
		<fullname>Amiga</fullname>
		<path>/storage/roms/amiga</path>
		<extension>.zip .adf</extension>
		<command>PAL=1 M3U=1 /usr/bin/retroarch.sh /tmp/cores/puae_libretro.so %ROM%</command>
	</system>
	<system>
		<name>arcade</name>
		<fullname>MAME</fullname>
		<path>/storage/roms/mame</path>
		<extension>.zip .chd .7z</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/mame2016_libretro.so %ROM%</command>
	</system>
	<system>
		<name>nds</name>
		<fullname>Nintendo DS</fullname>
		<path>/storage/roms/nds</path>
		<extension>.nds .bin .zip</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/desmume_libretro.so %ROM%</command>
	</system>
	<system>
		<name>gba</name>
		<fullname>Gameboy Advance</fullname>
		<path>/storage/roms/gba</path>
		<extension>.gb .gbc .gba</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/mgba_libretro.so %ROM%</command>
	</system>
	<system>
		<name>fba</name>
		<fullname>FinalBurn Neo</fullname>
		<path>/storage/roms/fba</path>
		<extension>.iso .zip .7z</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/fbneo_libretro.so %ROM%</command>
	</system>
	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>/storage/roms/nes</path>
		<extension>.nes .fds .unf .unif .zip</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/quicknes_libretro.so %ROM%</command>
	</system>
	<system>
		<name>snes</name>
		<fullname>Super Nintendo</fullname>
		<path>/storage/roms/snes</path>
		<extension>.smc .sfc .swc .fig .bs .zip</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/snes9x_libretro.so %ROM%</command>
	</system>
	<system>
		<name>n64</name>
		<fullname>Nintendo N64</fullname>
		<path>/storage/roms/n64</path>
		<extension>.n64 .v64 .z64 .bin .u1 .ndd .zip</extension>
		<command>/usr/bin/retroarch.sh /tmp/cores/mupen64plus_next_libretro.so %ROM%</command>
	</system>
        <system>
                <name>psx</name>
                <fullname>Playstation</fullname>
                <path>/storage/roms/psx</path>
                <extension>.bin .cue .img .mdf .pbp .toc .cbn .m3u .iso</extension>
                <command>M3U=1 /usr/bin/retroarch.sh /tmp/cores/pcsx_rearmed_libretro.so %ROM%</command>
        </system>
        <system>
                <name>c64</name>
                <fullname>Commodore 64</fullname>
                <path>/storage/roms/c64</path>
                <extension>.d64 .t64 .zip</extension>
                <command>PAL=1 M3U=1 /usr/bin/retroarch.sh /tmp/cores/vice_x64_libretro.so "%ROM_RAW%"</command>
        </system>
        <system>
                <name>dreamcast</name>
                <fullname>Dreamcast</fullname>
                <path>/storage/roms/dreamcast</path>
                <extension>.chd .cdi .iso .elf .bin .cue .gdi .lst .zip .dat .7z</extension>
                <command>/usr/bin/retroarch.sh /tmp/cores/flycast_libretro.so %ROM%</command>
	</system>
        <system>
                <name>scummvm</name>
                <fullname>ScummVM</fullname>
                <path>/storage/roms/scummvm</path>
                <extension>.scummvm</extension>
                <command>/usr/bin/retroarch.sh /tmp/cores/scummvm_libretro.so %ROM%</command>
	</system>
        <system>
                <name>saturn</name>
                <fullname>Sega Saturn</fullname>
                <path>/storage/roms/saturn</path>
                <extension>.chd .bin .cue .iso</extension>
                <command>/usr/bin/retroarch.sh /tmp/cores/yabasanshiro_libretro.so %ROM%</command>
	</system>
        <system>
                <name>pc</name>
                <fullname>DOSBox</fullname>
                <path>/storage/roms/dosbox</path>
                <extension>.exe .com .bat .conf .cue .iso</extension>
                <command>/usr/bin/retroarch.sh /tmp/cores/dosbox_svn_libretro.so %ROM%</command>
	</system>
        <system>
                <name>psp</name>
                <fullname>Playstation Portable</fullname>
                <path>/storage/roms/psp</path>
                <extension>.cso .iso</extension>
                <command>/usr/bin/ppsspp.sh --fullscreen %ROM%</command>
	</system>
</systemList>
